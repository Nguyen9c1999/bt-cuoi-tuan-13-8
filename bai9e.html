<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = +prompt("nhap a")
  let b = +prompt("nhap b")
  let tich = 1
  if(a>b){
      document.write(a*b)
  }else if(a<b){
      for (a;a<=b;a++){
          tich *= a
      }
      document.write(tich)
  }
</script>
</body>
</html>
